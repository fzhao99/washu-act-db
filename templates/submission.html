{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'index' %}" target="_blank">Databases</a></li>
  <li class="breadcrumb-item"><a href="{% url 'comp_tables' database.pk %}" target="_blank">
    {{ database.name }}</a></li>
  <li class="breadcrumb-item active">New Submission</li>
{% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% include 'includes/form.html' %}


    <button type="submit" align="center" class="btn btn-success">Send Request to Admin for Approval</button>


  </form>
{% endblock %}
